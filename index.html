<h1 id="reasoning--thinking-%E3%81%A8%E3%81%AF">Reasoning / Thinking とは？</h1>
<ul>
<li><strong>推論/思考してから応答</strong>するように学習されている（GPT-5, o1, Gemini-2.5-Pro等）</li>
<li>推論/思考が無いモデルはそのまま応答を出力（GPT-4o, Gemini-2.5-Flash-Lite等）</li>
</ul>
<p><a href="https://arxiv.org/pdf/2501.12948">DeepSeek-R1</a>では思考を<code>&lt;think&gt;&lt;/think&gt;</code>で出力後、実際の応答が返ってくる</p>
<table>
<thead>
<tr>
<th style="text-align:center"></th>
<th style="text-align:left">内容</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><strong>入力</strong></td>
<td style="text-align:left"><code>日本の首都は？</code></td>
</tr>
<tr>
<td style="text-align:center"><strong>出力</strong></td>
<td style="text-align:left"><code>&lt;think&gt;ユーザーは日本の首都について質問している。これは事実に基づく知識（Fact-based QA）である。私の知識によれば、日本の首都は東京である。&lt;/think&gt;東京です。</code></td>
</tr>
</tbody>
</table>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>

<h1 id="%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0">プロンプトエンジニアリング</h1>
<h2 id="%E5%9F%BA%E6%9C%AC%E3%83%86%E3%82%AF%E3%83%8B%E3%83%83%E3%82%AF">基本テクニック</h2>
<div class="grid cols2">
<div>
<ul>
<li><strong>Markdown/XML</strong>記法で書く</li>
<li><strong>構造化出力</strong>を使う</li>
<li><strong>適切な単位でプロンプトを分ける</strong></li>
<li><strong>入出力例を与える（Few-shot）</strong></li>
<li>ステップの明示（Chain of Thought）</li>
<li>理由を説明させてから回答させる</li>
</ul>
</div>
<div>
<ul>
<li>役割付与<br />
（「あなたは優秀な〇〇です」）</li>
<li>否定語の代わりに肯定文<br />
（「しないで」→「禁止する」）</li>
<li>ハルシネーション対策（「答えがない場合、無理に回答は禁止します」）</li>
</ul>
</div>
</div>
<p>これはMUSTですが覚えるだけ</p>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88%E3%81%AE%E6%B4%97%E7%B7%B4">プロンプトの洗練</h1>
<p>うまく動かない時、指示を足すのではなく、<strong>一度全体を見直すことが大切</strong></p>
<ul>
<li><strong>重複語彙</strong> / <strong>冗長な表現</strong>の削除</li>
<li>重要な指示は前方か後方へ</li>
<li>改行位置を意味のあるまとまりで調整</li>
<li>長い文を箇条書きで整理する</li>
<li>重要な部分にだけ強調<code>**</code>を使う</li>
</ul>
<p>無駄に長いプロンプトは、コストと応答時間の増加、<strong>内容の把握が困難に</strong>なる</p>

<h1 id="%E8%89%AF%E3%81%84%E4%BE%8B%E3%81%A8%E6%82%AA%E3%81%84%E4%BE%8B%E3%82%92%E3%81%84%E3%81%8F%E3%81%A4%E3%81%8B%E7%B4%B9%E4%BB%8B">良い例と悪い例をいくつか紹介</h1>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E6%82%AA%E3%81%84%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88%E4%BE%8B1">悪いプロンプト例1</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code># 指示
新入社員向けのビジネスマナー研修で使う、プレゼンテーション資料（1時間枠）の構成案を作成してください。

## 研修の目的
この研修のゴールは、新しく入社した社員たちが社会人としての基本的なマナーを身につけることです。
彼らが学生気分を払拭し、プロフェッショナルとして振る舞えるようになることが重要です。
対象は新入社員なので、とにかく分かりやすく、平易な言葉で説明することが求められます。

## ターゲット層
対象者は、当然ながら新卒入社の社員です。
彼らはビジネスの現場経験がまったくないことを前提に資料を作る必要があります。
したがって、専門用語や業界用語は絶対に使わず、具体的な事例をたくさん出して説明するようにしてください。
新入社員は集中力が続きにくいので、一方的な講義にならないよう工夫も必要です。

## 資料で扱うべき内容
資料全体は1時間程度で終わるようにしてください。
内容は、社会人としての基本である「挨拶と言葉遣い」「正しい身だしなみ」「電話応対の基本」「ビジネスメール作成のルール」を網羅的に含めてほしいです。
あと、これが一番大事なのですが、昨今の情勢を鑑み、情報セキュリティとコンプライアンスの重要性を理解してもらうため、
個人情報の取り扱いやSNS利用に関する簡単なクイズを、絶対に資料の最後に入れてください。これは必須項目です。
彼らが飽きないように、途中で簡単なグループワークやディスカッションを入れる案も欲しいです。

## トーン＆マナー
新入社員が萎縮しないよう、基本的には親しみやすいトーンがいいですが、ビジネスマナーという真面目な内容を教える場なので、ある程度の緊張感も必要です。
堅苦しすぎず、かつ馴れ馴れしくない、バランスの取れた文体でお願いします。新入社員が飽きずに最後まで参加できるような雰囲気作りが大切です。
</code></pre>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A4%87%E6%95%B0llm%E3%81%AB%E5%88%86%E3%81%91%E3%82%8B">複数LLMに分ける</h1>
<ul>
<li>複雑なタスクを1つのLLMにやらせると、性能が足りなかったり、速度が落ちる</li>
<li>タスクを分解して、複数LLMを組み合わせる体験をしよう</li>
</ul>
<h3 id="%E6%BC%94%E7%BF%92c-%E6%8A%80%E8%A1%93%E8%A8%98%E4%BA%8B%E3%81%AE%E3%83%89%E3%83%A9%E3%83%95%E3%83%88%E3%82%92%E5%A4%9A%E8%A7%92%E7%9A%84%E3%81%AB%E5%88%86%E6%9E%90%E3%83%BB%E6%94%B9%E5%96%84%E3%81%99%E3%82%8B%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%82%92%E4%BD%9C%E3%82%8D%E3%81%86">演習C: 技術記事のドラフトを多角的に分析・改善するシステムを作ろう</h3>
<p>機能要件:</p>
<div class="flex cols2 small">
<div>
<ul>
<li><strong>記事の評価</strong>
<ul>
<li>技術的正確性（コードの妥当性、説明の正確さ）</li>
<li>わかりやすさ（初心者への配慮、説明の丁寧さ）</li>
<li>構成・論理展開（目次構成、話の流れ）</li>
<li>SEO最適化（タイトル、見出し、キーワード）</li>
</ul>
</li>
</ul>
</div>
<div>
<ul>
<li><strong>問題点の特定と改善案の生成</strong></li>
<li><strong>修正版の作成</strong></li>
<li><strong>フィードバックループ</strong></li>
</ul>
<p>入力: 技術記事のドラフト（マークダウン形式）<br />
出力: 評価結果、改善提案、修正版</p>
</div>
</div>
</div>
<p>これを見たときあなたならどう設計しますか？</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>

<h4 id="%E6%BC%94%E7%BF%92c1-%E8%A4%87%E6%95%B0%E3%81%AE%E8%A9%95%E4%BE%A1%E8%BB%B8%E3%82%92%E5%88%A5%E3%81%A7%E5%87%A6%E7%90%86%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">演習C1: 複数の評価軸を別々で処理してみよう</h4>

<h4 id="%E6%BC%94%E7%BF%92c2-%E8%A9%95%E4%BE%A1%E7%B5%90%E6%9E%9C%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E8%A8%98%E4%BA%8B%E3%82%92%E4%BF%AE%E6%AD%A3%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">演習C2: 評価結果を使って、記事を修正してみよう</h4>

<h4 id="%E6%BC%94%E7%BF%92c3-%E4%BF%AE%E6%AD%A3%E3%83%BB%E8%A9%95%E4%BE%A1%E3%83%AB%E3%83%BC%E3%83%97%E3%82%92%E4%BD%9C%E3%82%8B%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%81%AE%E3%81%BF">演習C3: 修正・評価ループを作る（エンジニアのみ）</h4>

<h1 id="%E8%A7%A3%E8%AA%ACa">解説A</h1>
<h2 id="%E3%83%8D%E3%82%BF%E3%83%90%E3%83%AC%E3%81%97%E3%81%9F%E3%81%8F%E3%81%AA%E3%81%84%E6%96%B9%E3%81%AF%E3%81%93%E3%81%93%E3%81%A7%E6%88%BB%E3%81%A3%E3%81%A6%E3%81%8F%E3%81%A0%E3%81%95%E3%81%84">（ネタバレしたくない方はここで戻ってください）</h2>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACa1a3-%E5%9F%BA%E6%9C%AC-%E6%B8%A9%E5%BA%A6-%E6%80%9D%E8%80%83%E3%81%AE%E8%A8%AD%E5%AE%9Agenai">解説A1~A3: 基本, 温度, 思考の設定（genai）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> google <span class="hljs-keyword">import</span> genai
<span class="hljs-keyword">from</span> google.genai.types <span class="hljs-keyword">import</span> GenerateContentConfig, ThinkingConfig

client = genai.Client(vertexai=<span class="hljs-literal">True</span>)

input_text = <span class="hljs-string">&quot;私はサッカーを趣味にしています。&quot;</span>
response = client.models.generate_content(
    model=<span class="hljs-string">&quot;gemini-2.5-flash&quot;</span>, <span class="hljs-comment"># A1: contentsにプロンプトを渡す（pythonの文法で変数は｛}で埋め込める）</span>
    contents=<span class="hljs-string">f&quot;&quot;&quot;入力文から趣味を単語で抽出してください。
入力文: <span class="hljs-subst">{input_text}</span>
&quot;&quot;&quot;</span>,
    config=GenerateContentConfig(
        temperature=<span class="hljs-number">0.1</span>,           <span class="hljs-comment"># A2: 温度の調整</span>
        thinking_config=ThinkingConfig(
            thinking_budget=<span class="hljs-number">0</span>,     <span class="hljs-comment"># A3: 思考の上限を0にする</span>
            include_thoughts=<span class="hljs-literal">True</span>, <span class="hljs-comment"># A3: レスポンスに思考過程を含める（thinking_budgetが0の場合は使えない）</span>
        ),
    ),
)
</code></pre>
<p>このプロンプトを変えて実行するだけでWeb版Geminiとの差分を吸収できますね！</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="24" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACa1a3-%E5%9F%BA%E6%9C%AC-%E6%B8%A9%E5%BA%A6-%E6%80%9D%E8%80%83%E3%81%AE%E8%A8%AD%E5%AE%9Alangchain">解説A1~A3: 基本, 温度, 思考の設定（LangChain）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain_google_vertexai <span class="hljs-keyword">import</span> ChatVertexAI
<span class="hljs-keyword">from</span> langchain_core.prompts <span class="hljs-keyword">import</span> PromptTemplate

llm = ChatVertexAI(
    temperature=<span class="hljs-number">1</span>,         <span class="hljs-comment"># A2: 温度の調整</span>
    model=<span class="hljs-string">&quot;gemini-2.5-flash&quot;</span>,
    thinking_budget=<span class="hljs-number">0</span>,     <span class="hljs-comment"># A3: 思考の上限を0にする</span>
    include_thoughts=<span class="hljs-literal">True</span>, <span class="hljs-comment"># A3: レスポンスに思考過程を含める（thinking_budgetが0の場合は使えない）</span>
)
prompt = PromptTemplate.from_template( <span class="hljs-comment"># A1: プロンプトを渡す（{}は自動で変数化される）</span>
    <span class="hljs-string">&quot;&quot;&quot;入力文から趣味を単語で抽出してください。
入力文: {input_text}&quot;&quot;&quot;</span>
)
chain = prompt | llm

<span class="hljs-comment"># 実行時に変数を渡す</span>
result = chain.invoke({<span class="hljs-string">&quot;input_text&quot;</span>: <span class="hljs-string">&quot;私はサッカーを趣味にしています。&quot;</span>})<span class="hljs-comment"># A1: 実行時に変数へ代入できる</span>
<span class="hljs-built_in">print</span>(result.content)
</code></pre>
<p>LangChainだと事前に定義した変数を呼び出し時に埋める書き方が自然にできる</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="25" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACa4-%E5%AF%BE%E8%A9%B1genai">解説A4: 対話（genai）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">history = []
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    user_input = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;入力してください: &quot;</span>)
    history.append(types.Content(role=<span class="hljs-string">&quot;user&quot;</span>, parts=[types.Part(text=user_input)]))

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;gemini-2.5-flash-lite&quot;</span>,
        contents=history,
        config=types.GenerateContentConfig(system_instruction=<span class="hljs-string">&quot;必ず英語で応答してください&quot;</span>),
    )

    history.append(types.Content(role=<span class="hljs-string">&quot;model&quot;</span>, parts=[types.Part(text=response.text)]))
    <span class="hljs-built_in">print</span>(response.text)
</code></pre>
<p>同じセッションの対話は<strong>毎回すべてLLMに入力されている</strong>のを実感しよう<br />
→ Web版Geminiで検証するときにコンテキストをリセットする大切さがわかりますね<br />
（長くなるほど性能が落ちます）</p>

<h1 id="%E8%A7%A3%E8%AA%ACa4-%E5%AF%BE%E8%A9%B1langchain">解説A4: 対話（LangChain）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">llm = ChatVertexAI(model=<span class="hljs-string">&quot;gemini-2.5-flash-lite&quot;</span>)
prompt = ChatPromptTemplate.from_messages(
    [
        (<span class="hljs-string">&quot;system&quot;</span>, <span class="hljs-string">&quot;必ず英語で応答してください&quot;</span>),
        MessagesPlaceholder(variable_name=<span class="hljs-string">&quot;history&quot;</span>),
    ]
)
chain = prompt | llm | StrOutputParser()

history = []
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    user_input = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;入力してください: &quot;</span>)
    history.append(HumanMessage(content=user_input))
    response = chain.invoke({<span class="hljs-string">&quot;history&quot;</span>: history})
    history.append(AIMessage(content=response))
    <span class="hljs-built_in">print</span>(response)
</code></pre>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACb1-%E6%A7%8B%E9%80%A0%E5%8C%96%E5%87%BA%E5%8A%9Bgenai">解説B1: 構造化出力（genai）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, Field
<span class="hljs-keyword">class</span> <span class="hljs-title class_">CommentAnalysis</span>(<span class="hljs-title class_ inherited__">BaseModel</span>): <span class="hljs-comment"># 出力したい形式をクラスで定義する</span>
    sentiment: <span class="hljs-type">Literal</span>[<span class="hljs-string">&quot;positive&quot;</span>, <span class="hljs-string">&quot;negative&quot;</span>, <span class="hljs-string">&quot;neutral&quot;</span>] = Field(
        description=<span class="hljs-string">&quot;判定結果。positive: ポジティブ、negative: ネガティブ、neutral: ニュートラル&quot;</span>
    )

input_text = <span class="hljs-string">&quot;スマート加湿器を購入。静音性は期待通り。給水が面倒なのがマイナス。5点満点中3点といったところ。&quot;</span>
response = client.models.generate_content(
    model=<span class="hljs-string">&quot;gemini-2.5-flash-lite&quot;</span>,
    contents=<span class="hljs-string">f&quot;&quot;&quot;次のコメントがポジティブかネガティブかニュートラルか判定してください。
`<span class="hljs-subst">{input_text}</span>`
&quot;&quot;&quot;</span>,
    config=GenerateContentConfig(
        response_mime_type=<span class="hljs-string">&quot;application/json&quot;</span>,  <span class="hljs-comment"># Json Output</span>
        response_schema=CommentAnalysis,        <span class="hljs-comment"># 構造化出力クラスを指定</span>
    ),
)
comment_result = CommentAnalysis.model_validate_json(response.text)
</code></pre>
<p>プロンプトで出力を指示するのではなく、<strong>APIとして構造化出力をサポート</strong>している！</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="28" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACb1-%E6%A7%8B%E9%80%A0%E5%8C%96%E5%87%BA%E5%8A%9Blangchain">解説B1: 構造化出力（LangChain）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, Field
<span class="hljs-keyword">class</span> <span class="hljs-title class_">CommentAnalysis</span>(<span class="hljs-title class_ inherited__">BaseModel</span>): <span class="hljs-comment"># 出力したい形式をクラスで定義する</span>
    sentiment: <span class="hljs-type">Literal</span>[<span class="hljs-string">&quot;positive&quot;</span>, <span class="hljs-string">&quot;negative&quot;</span>, <span class="hljs-string">&quot;neutral&quot;</span>] = Field(
        description=<span class="hljs-string">&quot;判定結果。positive: ポジティブ、negative: ネガティブ、neutral: ニュートラル&quot;</span>
    )

llm = ChatVertexAI(model=<span class="hljs-string">&quot;gemini-2.5-flash-lite&quot;</span>)
prompt = PromptTemplate.from_template(
    <span class="hljs-string">&quot;&quot;&quot;次のコメントを分析して、商品名、ポジティブな点、ネガティブな点、5段階のスコアを返してください。
`{input_text}`
&quot;&quot;&quot;</span>
)
chain = prompt | llm.with_structured_output(CommentAnalysis) <span class="hljs-comment"># 構造化出力</span>
result = chain.invoke(
    {
        <span class="hljs-string">&quot;input_text&quot;</span>: <span class="hljs-string">&quot;スマート加湿器を購入。静音性は期待通り。給水が面倒なのがマイナス。5点満点中3点といったところ。&quot;</span>
    }
)
</code></pre>
<p>当然LangChainでもサポート。OpenAIでもOllamaでも同じ書き方できるのが嬉しい。</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="29" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACb2b3-%E3%82%88%E3%82%8A%E8%A4%87%E9%9B%91%E3%81%AA%E6%A7%8B%E9%80%A0%E5%8C%96%E5%87%BA%E5%8A%9B">解説B2,B3: より複雑な構造化出力</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 【B2】 str（文字列）の他にint（整数）も使える</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">CommentAnalysis</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    product_name: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;商品名&quot;</span>)
    positive_points: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;ポジティブな点&quot;</span>)
    negative_points: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;ネガティブな点&quot;</span>)
    score: <span class="hljs-built_in">int</span> = Field(description=<span class="hljs-string">&quot;5段階のスコア&quot;</span>, ge=<span class="hljs-number">1</span>, le=<span class="hljs-number">5</span>)

<span class="hljs-comment"># 【B3】 クラスを入れ子にもできる</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">CategoryFeedback</span>(<span class="hljs-title class_ inherited__">BaseModel</span>): <span class="hljs-comment"># str（文字列）の他にint（整数）も使える</span>
    category: <span class="hljs-type">Literal</span>[<span class="hljs-string">&quot;機能&quot;</span>, <span class="hljs-string">&quot;品質&quot;</span>, <span class="hljs-string">&quot;価格&quot;</span>, <span class="hljs-string">&quot;デザイン&quot;</span>, <span class="hljs-string">&quot;使い勝手&quot;</span>] = Field(description=<span class="hljs-string">&quot;カテゴリ&quot;</span>)
    positive_points: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;そのカテゴリに関するポジティブな点&quot;</span>)
    negative_points: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;そのカテゴリに関するネガティブな点&quot;</span>)
<span class="hljs-keyword">class</span> <span class="hljs-title class_">CommentAnalysis</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    product_name: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;商品名&quot;</span>)
    categories: <span class="hljs-built_in">list</span>[CategoryFeedback] = Field(description=<span class="hljs-string">&quot;カテゴリ別のフィードバック&quot;</span>)
    overall_score: <span class="hljs-built_in">int</span> = Field(description=<span class="hljs-string">&quot;5段階の総合スコア&quot;</span>, ge=<span class="hljs-number">1</span>, le=<span class="hljs-number">5</span>)
</code></pre>
<p>任意の型を出力に定義できるので、「文字列で返ってきたらどうしよう」の心配が不要</p>

<div class="small">
<ul>
<li>C1: 各評価項目について次のような評価を出力させる<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Evaluation</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    <span class="hljs-string">&quot;&quot;&quot;評価結果&quot;&quot;&quot;</span>
    needs_revision: <span class="hljs-built_in">bool</span> = Field(description=<span class="hljs-string">&quot;修正が必要かどうか&quot;</span>)

    bad_points: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">str</span>] = Field(description=<span class="hljs-string">&quot;改善が必要な点&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># エンジニア向け: LangChainだと並列処理を楽に書ける</span>
parallel_chain = RunnableParallel({
    <span class="hljs-string">&quot;technical_accuracy&quot;</span>: create_evaluation_chain(TECHNICAL_ACCURACY_PROMPT),
    <span class="hljs-string">&quot;clarity&quot;</span>: create_evaluation_chain(CLARITY_PROMPT),
    <span class="hljs-string">&quot;structure&quot;</span>: create_evaluation_chain(STRUCTURE_PROMPT),
    <span class="hljs-string">&quot;seo&quot;</span>: create_evaluation_chain(SEO_PROMPT),
})
</code></pre>
</li>
<li>C2: レビュー結果をプロンプトに入れて修正させる</li>
<li>C3: C1で出力した修正必要の有無に応じて終了基準を作ってループを作るだけ</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="skip" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-class="vertical-center" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" class="vertical-center" style="--paginate:skip;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--class:vertical-center;--theme:default;--style:@import &quot;styles/slide.css&quot;;">

<h1 id="%E3%83%95%E3%82%A3%E3%83%BC%E3%83%89%E3%83%90%E3%83%83%E3%82%AF%E3%83%AB%E3%83%BC%E3%83%97%E3%82%92%E6%8C%81%E3%81%A1%E6%88%90%E9%95%B7%E3%81%99%E3%82%8B%E3%83%97%E3%83%AD%E3%83%80%E3%82%AF%E3%83%88">フィードバックループを持ち成長するプロダクト</h1>
<h2 id="%E4%BD%9C%E3%82%8A%E3%81%9F%E3%81%84%E3%81%A7%E3%81%99%E3%82%88%E3%81%AD">作りたいですよね？</h2>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="31" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="llm%E6%99%82%E4%BB%A3%E3%81%AE%E3%83%87%E3%83%BC%E3%82%BF%E6%B4%BB%E7%94%A8">LLM時代のデータ活用</h1>
<h2 id="%E3%83%97%E3%83%AD%E3%83%80%E3%82%AF%E3%83%88%E5%85%A8%E4%BD%93%E3%81%AE%E6%9C%80%E9%81%A9%E5%8C%96">プロダクト全体の最適化</h2>
<ul>
<li><strong>ファインチューニング（FT）</strong></li>
<li>強化学習（RL）</li>
<li>プロンプト最適化</li>
</ul>
<h2 id="span-classred%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E5%80%8B%E4%BA%BA%E3%81%B8%E3%81%AE%E6%9C%80%E9%81%A9%E5%8C%96%E3%83%91%E3%83%BC%E3%82%BD%E3%83%8A%E3%83%A9%E3%82%A4%E3%82%BAspan"><span class="red">ユーザー個人への最適化（パーソナライズ）</span></h2>
<ul>
<li><strong>コンテキストエンジニアリング</strong></li>
<li>RAG</li>
</ul>
<p>ユーザーごとにモデル保持するのは非現実的なので、基本このパターンになるはず</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="32" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E3%83%A2%E3%83%87%E3%83%AB%E5%AD%A6%E7%BF%92%E3%81%AE%E7%A8%AE%E9%A1%9E%E3%81%A8%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">モデル学習の種類とイメージ</h1>
<p>STEP: 事前学習 → ファインチューニング → 強化学習</p>
<table>
<thead>
<tr>
<th style="text-align:center">手法</th>
<th style="text-align:center">例え</th>
<th style="text-align:left">学習のさせ方</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><strong>事前学習</strong></td>
<td style="text-align:center">義務教育</td>
<td style="text-align:left">言葉、計算、一般常識を学ぶ。まだ料理はできない</td>
</tr>
<tr>
<td style="text-align:center"><strong>ファインチューニング</strong></td>
<td style="text-align:center">料理学校</td>
<td style="text-align:left">「このレシピ通りに作りなさい」と教わる <br />→ <strong>基礎的な調理スキルと知識を身につける</strong></td>
</tr>
<tr>
<td style="text-align:center"><strong>強化学習</strong></td>
<td style="text-align:center">実地研修</td>
<td style="text-align:left">客に出した料理に対して「美味しい」「塩辛い」と評価される → <strong>客が喜ぶ味付けや、好まれる接客を身につける</strong></td>
</tr>
</tbody>
</table>
<p>LLMを使う多くの企業は、プロンプトチューニングとファインチューニングだけやる</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="33" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E3%83%95%E3%82%A1%E3%82%A4%E3%83%B3%E3%83%81%E3%83%A5%E3%83%BC%E3%83%8B%E3%83%B3%E3%82%B0%E3%81%A8%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92%E3%81%AE%E6%AF%94%E8%BC%83">ファインチューニングと強化学習の比較</h1>
<div class="small">
<table>
<thead>
<tr>
<th style="text-align:center">比較項目</th>
<th style="text-align:left"><strong>ファインチューニング</strong></th>
<th style="text-align:left"><strong>強化学習</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><strong>主な目的</strong></td>
<td style="text-align:left"><strong>指示従順性の獲得</strong>: 特定の形式や知識を教え込む</td>
<td style="text-align:left"><strong>人間との調和</strong>: 安全性、有用性、ニュアンスを調整する</td>
</tr>
<tr>
<td style="text-align:center"><strong>データ形式</strong></td>
<td style="text-align:left"><strong>「入力」と「正解」のペア</strong><br />例：<code>Q:首都は?</code> <code>A:東京</code></td>
<td style="text-align:left"><strong>回答の「比較」や「採点」</strong><br />例：<code>回答A &gt; 回答B</code>、<code>GOOD/BAD</code>など</td>
</tr>
<tr>
<td style="text-align:center"><strong>学習の仕組み</strong></td>
<td style="text-align:left"><strong>次単語の予測 (Token Level)</strong><br />正解データと一言一句合わせようとする</td>
<td style="text-align:left"><strong>報酬スコアの最大化 (Sentence Level)</strong><br />文章全体としての良し悪しを評価</td>
</tr>
<tr>
<td style="text-align:center"><strong>得意なこと</strong></td>
<td style="text-align:left">・新しい知識の注入<br />・JSONなど特殊形式の出力<br />・口調（キャラ付け）の固定</td>
<td style="text-align:left">・嘘（ハルシネーション）の抑制<br />・有害な回答の回避<br />・「もっと丁寧に」など曖昧な指示への対応</td>
</tr>
</tbody>
</table>
<p>プロンプトチューニングで限界ならファインチューニングが候補に入る。強化学習まで必要なケースは稀。<br />
参考：<a href="https://docs.cloud.google.com/vertex-ai/generative-ai/docs/models/gemini-use-supervised-tuning?hl=ja">Geminiのファインチューニングは簡単にできる</a></p>
</div>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="34" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h2 id="%E3%83%95%E3%82%A1%E3%82%A4%E3%83%B3%E3%83%81%E3%83%A5%E3%83%BC%E3%83%8B%E3%83%B3%E3%82%B0">ファインチューニング</h2>
<p>事前学習済みモデルを特定タスクに微調整する</p>
<p><img src="fig/ft.svg" alt="" /></p>
<p>低ランクの<strong>小さな重みを付け加える</strong>PEFT（Parameter-Efficient Fine Tuning）のLoRA（Low-Rank Adaptation）が主流</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="35" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92%E7%90%86%E8%A7%A3%E3%81%97%E3%81%AA%E3%81%8F%E3%81%A6%E8%89%AF%E3%81%84%E9%A3%9B%E3%81%B0%E3%81%97%E3%81%BE%E3%81%99">強化学習（理解しなくて良い。飛ばします）</h1>
<div class="flex">
<p><img src="fig/human.svg" alt="" style="height:450px;" /><br />
<span class="tiny">強化学習でもLoRAを使う</span></p>
<p><img src="fig/rl.svg" alt="" style="height:450px;" /><br />
<span class="tiny">RLHF (Reinforcement Learning from Human Feedback) / DPO (Direct Preference Optimization)</span></p>
</div>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="skip" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-class="vertical-center" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" class="vertical-center" style="--paginate:skip;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--class:vertical-center;--theme:default;--style:@import &quot;styles/slide.css&quot;;">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>

<h1 id="%E6%9C%AC%E5%BD%93%E3%81%AB%E9%87%8D%E8%A6%81%E3%81%AA%E3%81%AE%E3%81%AF%E3%81%93%E3%81%93%E3%81%8B%E3%82%89%E3%81%A7%E3%81%99">本当に重要なのはここからです！！</h1>
<h2 id="%E3%83%91%E3%83%BC%E3%82%BD%E3%83%8A%E3%83%A9%E3%82%A4%E3%82%BA%E3%81%B8">パーソナライズへ</h2>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="36" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE%E5%BF%85%E8%A6%81%E6%80%A7">コンテキストエンジニアリングの必要性</h1>
<h2 id="llm%E3%81%AE%E9%99%90%E7%95%8C">LLMの限界</h2>
<ul>
<li><a href="https://ai.google.dev/gemini-api/docs/long-context?hl=ja">コンテキストウィンドウ（入力上限）</a>がある（小説8冊分とか入る）</li>
<li>詰め込みすぎると指示を無視したり、性能劣化する</li>
</ul>
<p>↓ <strong>LLMに与える情報を管理してあげる必要がある</strong></p>
<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0">コンテキストエンジニアリング</h2>
<p>無数に増えていく（ユーザーの）情報を</p>
<ul>
<li>どう保存するか（そのまま？ラベル付け？集計？圧縮？）</li>
<li>どう検索するか（最新N件？関連度？重要度？）</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="37" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E3%83%97%E3%83%AD%E3%83%80%E3%82%AF%E3%83%88%E4%BD%9C%E3%82%8A%E3%81%A7%E6%B0%97%E3%81%AB%E3%81%99%E3%82%8B%E3%81%A8%E3%81%93%E3%82%8D">プロダクト作りで気にするところ</h1>
<p><img src="fig/context-engineering.svg" alt="" style="height:300px;" /></p>
<ul>
<li>データ取得時の<strong>検索クエリ</strong> / データ保存時の<strong>加工処理</strong>が案件ごとの設計ポイント！</li>
</ul>
<div class="small">
<p>このあとコンテキストエンジニアリングの一種とみなせるRAGの説明をしますが、一般的なRAGは<a href="https://docs.cloud.google.com/vertex-ai/generative-ai/docs/rag-engine/rag-overview?hl=ja">既にいろんなクラウドサービスが実装</a>しています。非エンジニアは完全に理解する必要はありません。コンテキストエンジニアリングの理解をするための例として考えてください。</p>
</div>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="38" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="ragretrieval-augmented-generation">RAG（Retrieval-Augmented Generation）</h1>
<ul>
<li>外部データを検索して応答する</li>
</ul>
<p>典型的なRAGシステムの全体像：<br />
<img src="fig/rag.svg" alt="" /></p>
<ul>
<li>RAGはコンテキストエンジニアリングの一種と言える</li>
<li>LLMは<strong>応答インターフェースでしかない</strong>（いかにうまく情報取ってこれるか勝負）</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="39" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="rag%E3%81%AE%E6%A7%8B%E6%88%90%E8%A6%81%E7%B4%A0-1-%E3%82%AF%E3%82%A8%E3%83%AA%E6%8B%A1%E5%BC%B5">RAGの構成要素: 1. クエリ拡張</h1>
<ul>
<li>ユーザーの曖昧な入力を、LLM等を使って具体的かつ<span class="red"><strong>検索しやすい形に変換</strong></span>する</li>
</ul>
<div class="grid cols2">
<div>
<h5 id="%E7%B0%A1%E5%8D%98%E3%81%AA%E6%96%87%E8%84%88%E8%A3%9C%E5%AE%8C">簡単な文脈補完</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>USER: 社内の経費精算の締め切りはいつ？
AI: 月末です
USER: それを過ぎたらどうなる？
</code></pre>
<ul>
<li><code>それを過ぎたらどうなる？</code>を検索しても関連ドキュメントを探せない</li>
<li><code>経費精算の締め切りを過ぎた場合のペナルティや対応</code>を検索する</li>
</ul>
</div>
<div>
<h5 id="%E8%A8%80%E3%81%84%E6%8F%9B%E3%81%88%E3%82%84%E8%A7%A3%E7%AD%94%E4%BA%88%E6%B8%AC">言い換えや解答予測</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>USER: PCが重いときの対処法は？
</code></pre>
<ul>
<li><code>PC 動作 遅い 対処</code>、<code>システム パフォーマンス 低下 原因</code>、<code>メモリ不足 解消方法</code>、<code>CPU使用率 高い</code>などを並列で検索して結果を統合する</li>
</ul>
</div>
</div>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="40" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="rag%E3%81%AE%E6%A7%8B%E6%88%90%E8%A6%81%E7%B4%A0-2-%E3%83%8F%E3%82%A4%E3%83%96%E3%83%AA%E3%83%83%E3%83%89%E6%A4%9C%E7%B4%A2">RAGの構成要素: 2. ハイブリッド検索</h1>
<ul>
<li><span class="red"><strong>DBの情報すべてLLMに渡すのは無理</strong></span>なので、LLMに渡す情報の絞り込み</li>
</ul>
<p><strong>全文検索</strong>: 文字列完全一致で検索（インデックスで高速化）<br />
<strong>ベクトル検索</strong>:</p>
<div class="grid cols2">
<div>
<h5 id="embedding-%E6%96%87%E5%AD%97%E5%88%97%E3%81%8B%E3%82%89%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB%E7%A9%BA%E9%96%93%E3%81%B8"><strong>Embedding</strong>: 文字列からベクトル空間へ</h5>
<p><img src="fig/embedding.svg" alt="" /></p>
</div>
<div>
<h5 id="%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB%E6%A4%9C%E7%B4%A2-%E5%A4%A7%E9%87%8F%E3%81%AE%E3%83%AC%E3%82%B3%E3%83%BC%E3%83%89%E3%81%8B%E3%82%89%E8%BF%91%E3%81%84%E8%A1%A8%E7%8F%BE%E3%82%92%E9%AB%98%E9%80%9F%E3%81%AB%E6%A4%9C%E7%B4%A2%E3%81%A7%E3%81%8D%E3%82%8B%E8%BF%91%E4%BC%BC%E6%9C%80%E8%BF%91%E5%82%8D%E6%8E%A2%E7%B4%A2"><strong>ベクトル検索</strong>: 大量のレコードから近い表現を高速に検索できる（近似最近傍探索）</h5>
<p><img src="fig/vector.svg" alt="" /></p>
</div>
<div>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="41" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="rag%E3%81%AE%E6%A7%8B%E6%88%90%E8%A6%81%E7%B4%A0-3-%E3%83%AA%E3%83%A9%E3%83%B3%E3%82%AD%E3%83%B3%E3%82%B0-4-%E3%82%B0%E3%83%A9%E3%82%A6%E3%83%B3%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0">RAGの構成要素: 3. リランキング 4. グラウンディング</h1>
<p><strong>3. リランキング</strong>: <span class="red"><strong>さらなる絞り込み！</strong></span></p>
<ul>
<li>検索でヒットした多数の候補から、本当に関連する文書を<strong>高精度なモデル</strong>で並び替え、上位のものだけを抽出</li>
<li>高精度なモデル
<ul>
<li><strong>クロスエンコーダー</strong>（入力: 質問と文書のペア, 出力: 関係度スコア）</li>
<li>多段階にするならLLMが使われることも</li>
</ul>
</li>
</ul>
<p><strong>4. 応答 + グラウンディング</strong>:</p>
<ul>
<li>抽出した情報をコンテキストに入れて、ユーザーの質問に応答</li>
<li><strong>グラウンディング</strong>: 情報ソースとの紐づけ（<span class="red"><strong>回答の根拠</strong></span>）</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="42" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="rag%E3%81%AE%E5%89%8D%E5%87%A6%E7%90%86-%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E4%BF%9D%E5%AD%98%E6%99%82%E3%81%AE%E5%89%8D%E5%87%A6%E7%90%86">RAGの前処理: ドキュメント保存時の前処理</h1>
<ul>
<li>必要な情報をうまく検索するためには、<strong>保存の仕方も重要</strong>になる</li>
</ul>
<p><strong>チャンキング</strong>:</p>
<ul>
<li>ドキュメントをチャンクに分割してDBに格納</li>
<li>切り方: ファイル単位、文書構造単位（章とか）、文字数、意味のまとまり</li>
<li>切られて<strong>文脈が途切れる問題</strong>への対策例:
<ul>
<li>チャンクを階層的にして親チャンクをLLMに渡す</li>
<li>チャンクに「全体から見たそのチャンクの要約や文脈」を含める</li>
<li>Agenticに足りない情報を取りに行く</li>
</ul>
</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="skip" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-class="vertical-center" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" class="vertical-center" style="--paginate:skip;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--class:vertical-center;--theme:default;--style:@import &quot;styles/slide.css&quot;;">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>

<h1 id="%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6%E7%9F%A5%E3%82%8D%E3%81%86">エージェントについて知ろう</h1>
<h2 id="%E4%B8%96%E3%81%AE%E4%B8%AD%E3%81%AE%E3%81%99%E3%81%94%E3%81%84%E3%83%97%E3%83%AD%E3%83%80%E3%82%AF%E3%83%88%E3%81%AE%E4%B8%AD%E8%BA%AB%E3%82%92%E6%8E%A8%E6%B8%AC%E3%81%A7%E3%81%8D%E3%82%8B%E3%82%88%E3%81%86%E3%81%AB%E3%81%AA%E3%82%8B">世の中のすごいプロダクトの中身を推測できるようになる</h2>
<p>実はさっきのRAGはNotebookLMの中身の推測でした<br />
（OSSでNotebookLMを目指しているレポジトリは先程のような構成）</p>
<span class="small">
<p>ここからの話は非エンジニアの方は「へーそんなのもあるんだ」くらいで聞いてください。<br />
</span></p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="43" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="reactreasoning--acting-agent">ReAct（Reasoning + Acting） Agent</h1>
<ul>
<li>エージェントの基礎</li>
<li><a href="https://arxiv.org/abs/2210.03629">ReAct</a>: Thought (思考)→Action (行動)→Observation (観察)</li>
</ul>
<p><img src="fig/react.svg" alt="" /></p>
<p>ツール群: Web検索, コード実行, 画像生成, ファイル検索, コンテキスト取得<br />
→ ツール群にコンテキスト取得が入ると<strong>Agentic RAG</strong>になる</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="44" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="reflexion%E5%86%85%E7%9C%81">Reflexion（内省）</h1>
<ul>
<li><a href="https://arxiv.org/abs/2303.11366">Reflexion</a>: 結果の振り返りを行い次の試行に活かす</li>
</ul>
<p><img src="fig/reflexion.svg" alt="" /></p>
<ul>
<li>先程のReActと組み合わせることもできる</li>
<li>プランを立てて結果に基づきプランを修正する<a href="https://arxiv.org/pdf/2305.16653">Adaptive Planning</a>もある
<ul>
<li><span class="small">CursorやClaude Codeもプラン立てて修正しながら動きますよね</span></li>
</ul>
</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="skip" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-class="vertical-center" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" class="vertical-center" style="--paginate:skip;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--class:vertical-center;--theme:default;--style:@import &quot;styles/slide.css&quot;;">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>

<h1 id="%E5%AE%9F%E8%B7%B5%E6%BC%94%E7%BF%92%E3%83%8F%E3%83%B3%E3%82%BA%E3%82%AA%E3%83%B3%E3%80%9C%E5%BE%8C%E5%8D%8A%E3%80%9C">実践演習（ハンズオン）〜後半〜</h1>
<ul>
<li>前半と同様、穴埋め問題になっている<code>./practice/</code>を編集して進めてみよう</li>
<li><code>uv run python practice/genai_ver/a1.py</code>のように実行できます</li>
<li>困ったらAIに聞いたり、答えの<code>./src/</code>を見ながら進めてOK</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="45" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="api%E3%81%A7%E4%BD%BF%E3%81%88%E3%82%8B%E3%81%9D%E3%81%AE%E4%BB%96%E3%81%AE%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3">APIで使えるその他のオプション</h1>
<ul>
<li>Web版で普通にサポートしている機能をAPIでも使ってみよう</li>
<li>D1のみ必須、その他はオプション</li>
</ul>
<div class="grid cols2">
<div>
<h4 id="%E6%BC%94%E7%BF%92d1-%E3%83%9E%E3%83%AB%E3%83%81%E3%83%A2%E3%83%BC%E3%83%80%E3%83%AB%E5%85%A5%E5%8A%9B">演習D1: マルチモーダル入力</h4>
<ul>
<li><a href="https://ai.google.dev/gemini-api/docs/image-understanding?hl=ja">画像を解釈</a>させてみよう</li>
</ul>
<h4 id="%E6%BC%94%E7%BF%92d2-%E3%82%B0%E3%83%A9%E3%82%A6%E3%83%B3%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E6%A4%9C%E7%B4%A2">演習D2: グラウンディング（検索）</h4>
<ul>
<li>今日の東京の天気を調べさせよう</li>
</ul>
</div>
<div>
<h4 id="%E6%BC%94%E7%BF%92d3-python%E3%82%B3%E3%83%BC%E3%83%89%E5%AE%9F%E8%A1%8C">演習D3: Pythonコード実行</h4>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="llm%E3%82%92%E6%94%AF%E3%81%88%E3%82%8B%E5%91%A8%E8%BE%BA%E6%8A%80%E8%A1%93">LLMを支える周辺技術</h1>
<h3 id="%E6%BC%94%E7%BF%92e1-2%E3%81%A4%E3%81%AE%E6%96%87%E3%81%AE%E6%84%8F%E5%91%B3%E7%9A%84%E9%A1%9E%E4%BC%BC%E5%BA%A6%E3%82%92%E8%A8%88%E7%AE%97%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">演習E1: 2つの文の意味的類似度を計算してみよう</h3>
<ul>
<li><a href="https://ai.google.dev/gemini-api/docs/embeddings?hl=ja">Embedding API</a>を呼んでベクトル化してコサイン類似度を計算する</li>
</ul>
<h3 id="%E6%BC%94%E7%BF%92e2-google-deepresearch%E3%82%92%E5%86%8D%E7%8F%BE%E3%81%99%E3%82%8B%E3%81%9F%E3%82%81%E3%81%AB%E5%BF%85%E8%A6%81%E3%81%AA%E8%A8%AD%E8%A8%88%E3%82%92%E8%80%83%E3%81%88%E3%82%88%E3%81%86">演習E2: Google DeepResearchを再現するために必要な設計を考えよう</h3>
<ul>
<li>設計問題でコード不要（非エンジニアはスキップしてもOK）</li>
</ul>
<h3 id="%E6%BC%94%E7%BF%92e3-langchain%E3%81%AEreact-agent%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%81%AE%E3%81%BF">演習E3: LangChainの<a href="/oss/python/langchain/agents">ReAct Agent</a>を使ってみよう（エンジニアのみ）</h3>
<ul>
<li>カスタムで適当な関数を与えて挙動を見る</li>
</ul>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E4%BE%BF%E5%88%A9%E3%81%AA%E3%83%84%E3%83%BC%E3%83%AB">便利なツール</h1>
<h3 id="%E6%BC%94%E7%BF%92f1-n8n%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E6%A7%8B%E9%80%A0%E5%8C%96%E5%87%BA%E5%8A%9B%E3%81%97%E3%81%9Fllm%E3%82%92%E7%B5%84%E3%81%BF%E5%90%88%E3%82%8F%E3%81%9B%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">演習F1: n8nを使って構造化出力したLLMを組み合わせてみよう</h3>
<ul>
<li>入力の「名前と趣味を抽出」後、「趣味は英語に」、「名前の姓/名判定」をしよう</li>
<li>GUIで簡単に構築できることを体験する</li>
</ul>
<h3 id="%E6%BC%94%E7%BF%92f2-llm%E3%81%AE%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B9%E3%82%92%E7%B5%8C%E9%A8%93%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86-%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%81%AE%E3%81%BF">演習F2: LLMのトレースを経験してみよう (エンジニアのみ)</h3>
<ul>
<li>ReAct Agentをトレースで観察してみよう（以下どちらか）</li>
</ul>
<div class="grid cols2 small">
<div>
<p><a href="https://www.langchain.com/langsmith/observability">LangSmith</a>: SaaS</p>
<ul>
<li>登録後<code>.env</code>にAPIキー設定するだけ</li>
<li><strong>データが送信されるので注意</strong></li>
</ul>
</div>
<div>
<p><a href="https://github.com/langfuse/langfuse">LangFuse</a>: ローカルホスト</p>
<ul>
<li><code>docker compose up</code>して<code>localhost:3000</code>でkey発行し<code>.env</code>へ</li>
<li>langchainのcallbacksに設定</li>
</ul>
</div>
</div>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_current_temperature</span>(<span class="hljs-params">location: <span class="hljs-built_in">str</span></span>) -&gt; <span class="hljs-built_in">str</span>:
    <span class="hljs-string">&quot;&quot;&quot;今日の気温を調べる関数&quot;&quot;&quot;</span>   <span class="hljs-comment"># docstringがコンテキストとして渡る</span>
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;今日の気温は25度です&quot;</span>
response = client.models.generate_content(
    model=<span class="hljs-string">&quot;gemini-2.5-flash&quot;</span>,
    contents=[
        types.Part.from_bytes(data=image_bytes, mime_type=<span class="hljs-string">&quot;image/png&quot;</span>), <span class="hljs-comment"># D1: 画像入力</span>
        <span class="hljs-string">&quot;画像の内容を説明してください&quot;</span>,
    ],
    config=types.GenerateContentConfig(
        tools=[
            types.Tool(google_search=types.GoogleSearch()), <span class="hljs-comment"># D2: Google検索</span>
            types.Tool(code_execution=types.ToolCodeExecution), <span class="hljs-comment"># D3: コード実行</span>
            get_current_temperature, <span class="hljs-comment"># D4: 自作関数も渡せれる</span>
        ]
    ),
)

<h2 id="%E3%83%8D%E3%82%BF%E3%83%90%E3%83%AC%E3%81%97%E3%81%9F%E3%81%8F%E3%81%AA%E3%81%84%E6%96%B9%E3%81%AF%E3%81%93%E3%81%93%E3%81%A7%E6%88%BB%E3%81%A3%E3%81%A6%E3%81%8F%E3%81%A0%E3%81%95%E3%81%84-4">（ネタバレしたくない方はここで戻ってください）</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="LLM勉強会 〜基礎からエージェント設計まで〜" data-footer="Tomoki Yoshida (birder)🐦️ - DeNA" data-theme="default" data-style="@import &quot;styles/slide.css&quot;" lang="ja-JP" data-marpit-pagination="49" style="--paginate:true;--header:LLM勉強会 〜基礎からエージェント設計まで〜;--footer:Tomoki Yoshida (birder)🐦️ - DeNA;--theme:default;--style:@import &quot;styles/slide.css&quot;;" data-marpit-pagination-total="56">
<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACe1-%E3%82%B3%E3%82%B5%E3%82%A4%E3%83%B3%E9%A1%9E%E4%BC%BC%E5%BA%A6genai">解説E1: コサイン類似度（genai）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">target_texts = [<span class="hljs-string">&quot;漫画&quot;</span>, <span class="hljs-string">&quot;アニメ&quot;</span>]
result = client.models.embed_content(
    model=<span class="hljs-string">&quot;gemini-embedding-001&quot;</span>,
    contents=target_texts,
    config=types.EmbedContentConfig(task_type=<span class="hljs-string">&quot;SEMANTIC_SIMILARITY&quot;</span>),
)

embedding1 = np.array(result.embeddings[<span class="hljs-number">0</span>].values)
embedding2 = np.array(result.embeddings[<span class="hljs-number">1</span>].values)

normed_embedding1 = embedding1 / np.linalg.norm(embedding1)
normed_embedding2 = embedding2 / np.linalg.norm(embedding2)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;cosine similarity: &quot;</span>, np.dot(normed_embedding1, normed_embedding2))
</code></pre>
<p>自然言語が数値ベクトルに変換されて、類似性を比較できることを実感できたらOK</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACe1-%E3%82%B3%E3%82%B5%E3%82%A4%E3%83%B3%E9%A1%9E%E4%BC%BC%E5%BA%A6langchain">解説E1: コサイン類似度（LangChain）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">target_texts = [<span class="hljs-string">&quot;漫画&quot;</span>, <span class="hljs-string">&quot;アニメ&quot;</span>]
model = VertexAIEmbeddings(model=<span class="hljs-string">&quot;gemini-embedding-001&quot;</span>)
results = model.embed(
    target_texts,
    embeddings_task_type=<span class="hljs-string">&quot;SEMANTIC_SIMILARITY&quot;</span>,
)

embedding1 = np.array(results[<span class="hljs-number">0</span>])
embedding2 = np.array(results[<span class="hljs-number">1</span>])

normed_embedding1 = embedding1 / np.linalg.norm(embedding1)
normed_embedding2 = embedding2 / np.linalg.norm(embedding2)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;cosine similarity: &quot;</span>, np.dot(normed_embedding1, normed_embedding2))
</code></pre>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@tool</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">func_add</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, b: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:     <span class="hljs-comment"># 自作関数</span>

    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;called func_add&quot;</span>)
    <span class="hljs-keyword">return</span> a + b
<span class="hljs-meta">@tool</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">func_mul</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, b: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:
    <span class="hljs-string">&quot;&quot;&quot;掛け算をする&quot;&quot;&quot;</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;called func_mul&quot;</span>)
    <span class="hljs-keyword">return</span> a * b
agent = create_agent( <span class="hljs-comment"># 関数を渡す</span>
    model=ChatVertexAI(model=<span class="hljs-string">&quot;gemini-2.5-flash-lite&quot;</span>), tools = [func_add, func_mul]
)
result = agent.invoke(
    {<span class="hljs-string">&quot;messages&quot;</span>: [(<span class="hljs-string">&quot;human&quot;</span>, <span class="hljs-string">&quot;3と4を足した値に1+3を足した値同士を掛け算するとどうなる？&quot;</span>)]}
)

<header>LLM勉強会 〜基礎からエージェント設計まで〜</header>
<h1 id="%E8%A7%A3%E8%AA%ACf2-%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B9%E3%83%84%E3%83%BC%E3%83%ABlangsmith%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">解説F2: トレースツールLangSmithについて</h1>
<p><a href="https://smith.langchain.com/">LangSmith</a>: LangChainが提供しているLLM OpsのSaaS</p>
<ul>
<li>LLM実行結果のトレース
<ul>
<li>結果に手動アノテーションできる → <strong>質の良いデータセットを作れる</strong></li>
<li>自動評価（LLM as a Judge）も仕込める</li>
</ul>
</li>
<li>プロンプトバージョン管理
<ul>
<li>Web UIからもコードからも呼べる → <strong>サーバーの更新を待たずに更新ができる</strong></li>
</ul>
</li>
<li>プロンプトチューニング画面
<ul>
<li>変数の入力がUIからできる → <strong>本番プロンプトをPdMがチューニングしやすい</strong></li>
<li>実行結果に即時アノテーションできる → <strong>自分の評価を残しておける</strong></li>
</ul>
</li>
</ul>
<p>→ データが整えば<a href="https://docs.cloud.google.com/vertex-ai/generative-ai/docs/models/gemini-use-supervised-tuning?hl=ja">ファインチューニング</a> / <a href="https://docs.cloud.google.com/vertex-ai/generative-ai/docs/learn/prompts/prompt-optimizer?hl=ja">プロンプト最適化</a>の可能性がある</p>
<footer>Tomoki Yoshida (birder)<img class="emoji" draggable="false" alt="🐦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f426.svg" data-marp-twemoji=""/>️ - DeNA</footer>
</section>
